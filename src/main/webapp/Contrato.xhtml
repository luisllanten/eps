<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Contrato JSF</title>
    </h:head>

    <h:body>
        <h1> Contrato </h1>
        <h:form>            
            <p:dataTable id="contrato" var="cont" value="#{ContratoBean.contrato}">
                <p:column headerText="IdContrato">
                    <h:outputText value="#{cont.ID}" />
                </p:column>

               <p:column headerText="Descripcion">
                    <h:outputText value="#{cont.DESCRIPCION}" />
                </p:column>
                
                 <p:column headerText="FIN">
                    <h:outputText value="#{cont.FIN}" />
                </p:column>

                <p:column headerText="INICIO">
                    <h:outputText value="#{cont.INICIO}" />
                </p:column>
                
                 <p:column headerText="MONTO">
                    <h:outputText value="#{cont.MONTO}" />
                </p:column>
                
                 <p:column headerText="NUMERO DE CONTRATO">
                    <h:outputText value="#{cont.NRO_CONTRATO}" />
                </p:column>
                 
                
                </p:dataTable> 
            
            <br />
            <p:fieldset legend="Agregar Contrato" toggleable="true" toggleSpeed="500" style="width: 40%">
                    <h:panelGrid columns="2">
                    <h:outputLabel value="id "/>
                    <h:inputText value="#{ContratoBean.contrato.id}"  />

                    <h:outputLabel value="Descripcion "/>
                    <h:inputText value="#{ContratoBean.contrato.descripcion}" />
                    
                    <h:outputLabel value="fin "/>
                    <h:inputText value="#{ContratoBean.contrato.fin}" />
                    
                    <h:outputLabel value="inicio "/>
                    <h:inputText value="#{ContratoBean.contrato.inicio}" />
                    
                    <h:outputLabel value="monto "/>
                    <h:inputText value="#{ContratoBean.contrato.monto}" />
                    
                    <h:outputLabel value="norcontrato "/>
                    <h:inputText value="#{ContratoBean.contrato.nro_contrato}" />             
                     <h:outputLabel value=""/>
                     
                     <p:commandButton value="Guardar Contrato" action="#{afiliadoBean.guardar()}" update="@form"/>                 
                </h:panelGrid>
            </p:fieldset>           
        </h:form>

    </h:body>
</html>
