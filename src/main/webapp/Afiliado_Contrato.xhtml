<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Afiliado ContratoJSF</title>
    </h:head>

    <h:body>
        <h1> Afiliados Contrato </h1>
        <h:form>            
            <p:dataTable id="afiliadocontrato" var="Afili" value="#{afiliado_ContratoBean.afiliado_Contratos}">
                <p:column headerText="Id">
                    <h:outputText value="#{Afili.id}" />
                </p:column>

               <p:column headerText="ContratoId">
                   <h:outputText value="#{Afili.id_contrato}" />
                </p:column>
                
                </p:dataTable> 
            
            <br />
            <p:fieldset legend="Agregar" toggleable="true" toggleSpeed="500" style="width: 40%">
                <h:panelGrid columns="2">
                    <h:outputLabel value="id "/>
                    <h:inputText value="#{afiliado_ContratoBean.afiliado_Contrato.id}"  />

                    <h:outputLabel value="Contrato_Id "/>
                    <h:inputText value="#{afiliado_ContratoBean.afiliado_Contrato.id_contrato}" />                
                    
                     <h:outputLabel value=""/>
                     <p:commandButton value="Guardar" action="#{afiliadoBean.guardar()}" update="@form"/>                 
                </h:panelGrid>
            </p:fieldset>           
        </h:form>

    </h:body>
</html>
